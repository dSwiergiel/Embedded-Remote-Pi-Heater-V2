<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Heat Controller</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Titillium+Web" rel="stylesheet">
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eee;
        }

        .cardShadow {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .header {
            font-weight: 200;
        }

        h3 {
            letter-spacing: 5px;
            color: rgb(92, 92, 92);
        }


        .centerCard {
            margin-top: 30vh;
        }
    </style>
</head>

<body>

    <div class="container ">

        <div class="card cardShadow  mx-auto centerCard" style="max-width: 400px;">
            <div class="card-body">
                <form>
                        <h3 class="text-center mb-0 header">Heat Controller Login</h3>
                        <hr>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-secondary w-100">
                                <h3 class="mb-0">LOGIN</h3>
                            </button>
                        </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
